<ion-header no-border>
	<ion-navbar color="dark">
		<ion-title center>PageTree</ion-title>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<tree-view [pages]='pagetree'></tree-view>
	<button ion-button (click)="refresh()"><ion-icon name="refresh"></ion-icon>Refresh</button><button ion-button (click)="clear()"><ion-icon name="cancel"></ion-icon>Clear</button>
	<ion-list *ngIf="clipboard">
		<ion-item>{{ clipboard.title }}</ion-item>
	</ion-list>
</ion-content>
