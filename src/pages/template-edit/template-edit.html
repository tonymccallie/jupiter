<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="ios-menu-outline"></ion-icon>
		</button>
		<ion-title>
			<ion-icon name="ios-options-outline"></ion-icon> Edit Template</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-md-3 push-md-9>
				<ion-row>
					<ion-col col-4 col-md-12>
						<button ion-button block outline=true icon-left (click)="addBlock()">
							<ion-icon name="ios-add-circle-outline"></ion-icon>Add Block</button>
					</ion-col>
					<ion-col col-4 col-md-12>
							<button ion-button block outline=true icon-left (click)="addRow()">
								<ion-icon name="ios-add-circle-outline"></ion-icon>Add Row</button>
						</ion-col>
				</ion-row>
			</ion-col>
			<ion-col col-12 col-md-9 pull-md-3>
				<ion-card>
					<ion-grid>
						<ion-row *ngFor="let row of grid">
							<ion-col *ngFor="let col of row" [ngClass]="{'col-3': col.span == 3,'col-4': col.span == 4,'col-5': col.span == 5,'col-6': col.span == 6,'col-7': col.span == 7,'col-8': col.span == 8,'col-9': col.span == 9,'col-10': col.span == 10,'col-11': col.span == 11,'col-12': col.span == 12}">
								<div>
									<ion-icon name="ios-create-outline"></ion-icon> {{ col.title }}
									<ion-icon float-end name="ios-add-circle-outline" (click)="grow(col)"></ion-icon>
									<ion-icon float-end name="ios-remove-circle-outline" (click)="shrink(col)"></ion-icon>
								</div>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
	<pre>
		{{ grid | json}}
	</pre>
</ion-content>
